<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ page.title }}</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/prism.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Open+Sans:700,400" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/images/favicon.png" />
    <script src="/js/site.js" defer></script>
    <script src="/js/prism.js" defer></script>
</head>
<body>
  <header id="site-head" class="dark">
      <div class="vertical">
          <div id="site-head-content" class="inner">

              <h1 class="blog-title"><a href="{{site.url}}">{{site.name}}</a></h1>
              <h2 class="blog-description">A technical blog about software development.<br>Usual topics include C#, Node.js and anything web.</h2>
              <h2 class="blog-description"><a href="http://twitter.com/csainty" rel="external">twitter</a> | <a href="http://github.com/csainty" rel="external">github</a> | <a href="http://stackoverflow.com/users/625695/chris-sainty" rel="external">stackoverflow</a></h2>
          </div>
      </div>
  </header>

  {{ content }}

  <footer class="site-footer">
      <a class="subscribe icon-feed" href="{{ site.url }}/rss.xml"><span class="tooltip">Subscribe!</span></a>
      <div class="inner">
           <section class="copyright">All content copyright <a href="/">{{ site.name }}</a> &copy; 2006-2015 &bull; All rights reserved.</section>
      </div>
  </footer>
</body>
</html>
