<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% css bundle.css %}
    <link rel="shortcut icon" href="/images/favicon.png" />

    {% seo %}
</head>
<body>
  <header id="site-head" class="dark">
      <div class="vertical">
          <div id="site-head-content" class="inner">

              <h1 class="blog-title"><a href="{{site.url}}">{{site.name}}</a></h1>
              <h2 class="blog-description">A technical blog covering full-stack web development.</h2>
              <h2 class="blog-description"><a href="https://twitter.com/csainty" rel="external">twitter</a> | <a href="https://github.com/csainty" rel="external">github</a> | <a href="https://stackoverflow.com/users/625695/chris-sainty" rel="external">stackoverflow</a></h2>
          </div>
      </div>
  </header>

  {{ content }}

  <footer class="site-footer">
      <a class="subscribe icon-feed" href="{{ site.url }}/rss.xml"><span class="tooltip">Subscribe!</span></a>
      <div class="inner">
           <section class="copyright">All content copyright <a href="/">{{ site.name }}</a> &copy; 2006-2016 &bull; All rights reserved.</section>
      </div>
  </footer>
</body>
</html>
