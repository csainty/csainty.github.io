<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Open+Sans:700,400" />
    {% css bundle.css %}
    <link rel="shortcut icon" href="/images/favicon.png" />

    {% seo %}

    {% if jekyll.environment == "production" %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-3290003-1', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
</head>
<body>
  <header id="site-head" class="dark">
      <div class="vertical">
          <div id="site-head-content" class="inner">

              <h1 class="blog-title"><a href="{{site.url}}">{{site.name}}</a></h1>
              <h2 class="blog-description">A technical blog covering full-stack web development.</h2>
              <h2 class="blog-description"><a href="http://twitter.com/csainty" rel="external">twitter</a> | <a href="http://github.com/csainty" rel="external">github</a> | <a href="http://stackoverflow.com/users/625695/chris-sainty" rel="external">stackoverflow</a></h2>
          </div>
      </div>
  </header>

  {{ content }}

  <footer class="site-footer">
      <a class="subscribe icon-feed" href="{{ site.url }}/rss.xml"><span class="tooltip">Subscribe!</span></a>
      <div class="inner">
           <section class="copyright">All content copyright <a href="/">{{ site.name }}</a> &copy; 2006-2016 &bull; All rights reserved.</section>
      </div>
  </footer>
</body>
</html>
