---
layout: default
---

<article class="post">

    <header class="post-header">
        <a id="blog-logo" href="{{ site.url }}">
            {% if site.logo %}
                <img src="{{ site.logo }}" alt="{{ site.name }}" />
            {% else %}
                {{ site.name }}
            {% endif %}
        </a>
    </header>

    <span class="post-meta"><time datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time>  {% if post.tags %}in {{ post | tags }}{% endif %}</span>

    <h1 class="post-title">{{ page.title }}</h1>

    <section class="post-content">
        {{content}}
    </section>

    <footer class="post-footer">

        <section class="share">
            <h4>Share this post</h4>
            <a class="icon-twitter" href="http://twitter.com/share?text={{page.title}}&url={{ site.url}}{{page.url}}"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <span class="hidden">Twitter</span>
            </a>
            <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url}}{{page.url}}"
                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <span class="hidden">Facebook</span>
            </a>
            <a class="icon-google-plus" href="https://plus.google.com/share?url={{site.url}}{{page.url}}"
               onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                <span class="hidden">Google+</span>
            </a>
        </section>

    </footer>
</article>
