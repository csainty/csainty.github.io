---
layout: default
---

<article>
    <span><time datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time>  {% if post.tags %}in {{ post | tags }}{% endif %}</span>
    <h1>{{ page.title }}</h1>
    <section>
        {{content}}
    </section>
    <footer class="p-f">
        <section>
            <h4>Share this post</h4>
            <a class="i-t" href="https://twitter.com/share?text={{page.title}}&url={{ site.url}}{{page.url}}"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <span class="hidden">Twitter</span>
            </a>
            <a class="i-f" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url}}{{page.url}}"
                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <span class="hidden">Facebook</span>
            </a>
            <a class="i-g" href="https://plus.google.com/share?url={{site.url}}{{page.url}}"
               onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                <span class="hidden">Google+</span>
            </a>
        </section>
    </footer>
</article>
