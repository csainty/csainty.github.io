name: Chris Sainty
author: Chris Sainty
description: A technical blog covering full-stack web development.
markdown: redcarpet
paginate: 5
url: https://blog.csainty.com
tag_page_layout: tag_page
tag_page_dir: tag
rss_post_limit: 10
future: true
incremental: true
feed_url: https://blog.csainty.com/rss.xml
excerpt_separator: "<!-- more -->"
twitter:
  username: csainty
social:
  name: Chris Sainty
  links:
    - https://linkedin.com/in/csainty
    - https://www.twitter.com/csainty
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-assets
  - jekyll-seo-tag
exclude:
  - Dockerfile
  - publish.sh
  - start.sh
  - .git
  - .asset-cache
  - .DS_Store
assets:
  compress:
    css: true
    js: true
  digest: false
  assets:
    - bundle.css.scss
  sources:
    - _assets/stylesheets
